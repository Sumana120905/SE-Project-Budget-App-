<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>Dashboard</h1></header>

  <main>
    <!-- Summary Cards -->
    <section class="summary">
      <div class="card">
        <h3>Total Income</h3>
        <p id="total-income">₹0</p>
      </div>
      <div class="card">
        <h3>Total Expenses</h3>
        <p id="total-expenses">₹0</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="balance">₹0</p>
      </div>
    </section>

    <!-- Recent Transactions -->
    <section>
      <h2>Recent Transactions</h2>
      <ul id="recent-transactions">
        <!-- JS will fill this -->
      </ul>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
