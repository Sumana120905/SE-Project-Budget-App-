<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="menu-btn" class="menu-btn">☰</button>
  <div id="sidebar-container"></div>
  <div id="overlay"></div>

  <header><h1>Reports</h1></header>
  <div id="sidebar-container"></div>


  <main>
    <section class="filters">
      <label for="report-month">Month:</label>
      <input type="month" id="report-month">
      <button id="generate-report">Generate</button>
    </section>

    <section class="summary">
      <div class="card">
        <h3>Total Income</h3>
        <p id="report-income">₹0</p>
      </div>
      <div class="card">
        <h3>Total Expenses</h3>
        <p id="report-expenses">₹0</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="report-balance">₹0</p>
      </div>
    </section>

    <section class="graphs">
      <div class="graph" id="pie-chart">Pie Chart</div>
      <div class="graph" id="bar-chart">Bar Chart</div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
